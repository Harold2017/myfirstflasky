{% extends "base.html" %}
{% block page_content %}
<div class="page-header">
    <h1>Upload your spectrum</h1>
</div>
{% if user_file %}
<div class="page-header">
    <h1>CRI charts</h1>
</div>

<div class="output">
    {% include "cri_render.html" %}
</div>
{% endif %}


<div>
      <form action="{{ url_for('cri.upload_spectrum') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br /><br />
        <input type="submit" value="Upload">
      </form>
</div>
{% endblock %}
