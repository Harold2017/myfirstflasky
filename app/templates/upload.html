{% extends "base.html" %}
{% block page_content %}

{% if user_file %}
<div class="page-header">
    <h1>CRI charts</h1>
</div>
<div>
    <a href="{{ url_for('cri.cri_chart') }}" class="btn btn-default">Check uploaded spectrum</a>
</div>
<script src="http://oog4yfyu0.bkt.clouddn.com/echarts.min.js"></script>
<script src="http://oog4yfyu0.bkt.clouddn.com/echarts-gl.js"></script>

<div class="container">
    {{ chart|safe }}
</div>
{% endif %}


<div class="container">
      <form action="{{ url_for('cri.upload_spectrum') }}" method="post" enctype="multipart/form-data">
          <label class="btn btn-default btn-file">
            Choose file<input type="file" class="form-control" name="file" style="display: none"><br />
          </label>
          <label class="btn btn-default btn-file">
            Upload<input type="submit" class="form-control" value="Upload" style="display: none">
          </label>
      </form>
</div>
{% endblock %}
