{% extends "base.html" %}
{% block page_content %}

{% if user_file %}
<div class="page-header">
    <h1>CRI charts</h1>
</div>

<script src="http://oog4yfyu0.bkt.clouddn.com/echarts.min.js"></script>
<script src="http://oog4yfyu0.bkt.clouddn.com/echarts-gl.js"></script>

<div class="container">
    {{ chart|safe }}
</div>
{% endif %}


<div class="container">
      <form action="{{ url_for('cri.upload_spectrum') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br /><br />
        <input type="submit" value="Upload">
      </form>
</div>
{% endblock %}
